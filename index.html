<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;500;600&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<style>
body{
    font-family:'Mitr',sans-serif;
    margin:0;
    overflow:hidden;
    background:#e91e63;
}

/* START SCREEN */
#startScreen{
    position:fixed;inset:0;
    background:#e91e63;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:white;
    z-index:9999;
}

    padding:16px 36px;
    font-size:1.2rem;
    border:none;border-radius:12px;

}

/* BG */
.main-bg{
    position:fixed;inset:0;
    background:#e91e63 url('https://www.transparenttextures.com/patterns/crumpled-paper.png');
    z-index:-1;
}

/* SWIPER */
.swiper{height:100vh;padding-top:60px;padding-bottom:90px;}

.swiper-slide{
    width:85vw;
    max-width:420px;
    height:72vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    transition:.45s;
}

/* ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏•‡∏±‡∏á */
.swiper-slide:not(.swiper-slide-active){
    transform:scale(.9) translateY(20px);
    opacity:.55;
}

/* ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
.swiper-slide-active{
    transform:scale(1.05) translateY(-10px);
    opacity:1;
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏£‡∏π‡∏õ */
.polaroid-box{
    background:#fff;
    padding:14px 14px 60px;
    box-shadow:0 25px 50px rgba(0,0,0,.45);
    border-radius:6px;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
}

/* ‡∏£‡∏π‡∏õ */
.polaroid-box img{
    width:100%;
    height:85%;
    object-fit:contain;
}

/* ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ä‡∏±‡∏î */
.caption{
    font-family:'Pacifico',cursive;
    color:#d81b60;
    font-size:1.25rem;
    margin-top:15px;
    text-align:center;
}

/* ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏ä‡∏±‡∏î */
.hbd-header{
    font-family:'Pacifico',cursive;
    font-size:2.6rem;
    color:white;
    margin-bottom:18px;
    text-shadow:0 2px 6px rgba(0,0,0,.25);
}

/* HEART */
#hearts{position:fixed;inset:0;pointer-events:none;z-index:5;}
.heart{
    position:absolute;
    top:-20px;
    color:white;
    opacity:.9;
    animation:fall linear forwards, sway 3s ease-in-out infinite alternate;
}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0;}}
@keyframes sway{from{margin-left:-10px;}to{margin-left:10px;}}
</style>
</head>

<body>

<!-- START -->
<div id="startScreen">

</div>

<audio id="bgm" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div id="hearts"></div>
<div class="main-bg"></div>

<!-- SITE -->
<div class="swiper mySwiper" id="mainSite" style="display:none;">
<div class="swiper-wrapper">

<div class="swiper-slide">
<h1 class="hbd-header">Happy Birthday</h1>
<div class="polaroid-box">

</div>

<div class="swiper-slide">

</div>

<div class="swiper-slide">
<h1 class="hbd-header">Memories</h1>

</div>

<div class="swiper-slide">

</div>
</div>

</div>

<div class="swiper-button-next"></div>

<div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
function startSite(){
    document.getElementById("startScreen").style.display="none";
    document.getElementById("mainSite").style.display="block";
    document.getElementById("bgm").play().catch(()=>{});
    startHearts();
}

new Swiper(".mySwiper",{
effect:"coverflow",
grabCursor:true,
centeredSlides:true,
slidesPerView:"auto",
coverflowEffect:{
rotate:0,
depth:220,
modifier:1.2,
slideShadows:false
},
navigation:{nextEl:".swiper-button-next",prevEl:".swiper-button-prev"},
pagination:{el:".swiper-pagination",clickable:true}
});

function startHearts(){
const box=document.getElementById("hearts");
setInterval(()=>{
const h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(18+Math.random()*20)+"px";
h.style.animationDuration=(6+Math.random()*3)+"s";
box.appendChild(h);
setTimeout(()=>h.remove(),9000);
},600);
}
</script>

</body>
</html>
