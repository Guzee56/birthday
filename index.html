<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ❤️</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;500;600&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<style>
body{
    font-family:'Mitr',sans-serif;
    margin:0;
    overflow:hidden;
    background:#e91e63;
}

/* ⭐ ปุ่มเริ่ม */
#startScreen{
    position:fixed;
    inset:0;
    background:#e91e63;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    color:white;
    z-index:9999;
}
#startScreen button{
    padding:16px 34px;
    font-size:1.2rem;
    border:none;
    border-radius:12px;
    background:white;
    color:#e91e63;
    font-weight:bold;
}

/* ⭐ หัวใจ */
#hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
    overflow:hidden;
    z-index:5;
}
.heart{
    position:absolute;
    top:-20px;
    color:white;
    opacity:.7;
    animation:fall linear forwards;
}
@keyframes fall{
    to{transform:translateY(110vh);opacity:0;}
}

/* พื้นหลังเดิม */
.main-bg{
    position:fixed;
    width:100%;
    height:100%;
    background:#e91e63 url('https://www.transparenttextures.com/patterns/crumpled-paper.png');
    z-index:-1;
}

/* swiper เดิม */
.swiper{
    width:100%;
    height:100vh;
    padding-top:60px;
    padding-bottom:90px;
}

.swiper-slide{
    width:85vw;
    max-width:420px;
    height:72vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    transition:.4s;
}

/* ⭐ จางทุกอัน */
.swiper-slide{
    opacity:.35;
    transform:scale(.82);
}

/* ⭐ อันกลางชัด */
.swiper-slide-active{
    opacity:1;
    transform:scale(1);
    z-index:3;
}

.polaroid-box{
    background:#fff;
    padding:14px 14px 60px 14px;
    box-shadow:0 20px 40px rgba(0,0,0,.4);
    border-radius:6px;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
}

.polaroid-box img{
    width:100%;
    height:85%;
    object-fit:contain;
}

.caption{
    font-family:'Pacifico',cursive;
    color:#d81b60;
    font-size:1.25rem;
    margin-top:15px;
    text-align:center;
}

.hbd-header{
    font-family:'Pacifico',cursive;
    font-size:2.6rem;
    color:white;
    text-align:center;
    margin-bottom:18px;
}
</style>
</head>

<body>

<!-- ⭐ หน้าเริ่ม -->
<div id="startScreen">
    <h1 style="font-size:2.6rem;margin-bottom:20px;">For You ❤️</h1>
    <button onclick="startSite()">กดเพื่อเริ่มดู</button>
</div>

<div id="hearts"></div>
<div class="main-bg"></div>

<!-- เว็บเดิม -->
<div class="swiper mySwiper">
<div class="swiper-wrapper">

<div class="swiper-slide">
<h1 class="hbd-header">Happy Birthday</h1>
<div class="polaroid-box">
<img src="birthday1.png">
<p class="caption">My Only One ❤️</p>
</div>
</div>

<div class="swiper-slide">
<h1 class="hbd-header">My Wishes</h1>
<div class="polaroid-box">
<img src="birthday2.png">
<p class="caption">Sswk kub baby ❤️</p>
</div>
</div>

<div class="swiper-slide">
<h1 class="hbd-header">Memories</h1>
<div class="polaroid-box">
<img src="birthday3.png">
<p class="caption">Growing Up ✨</p>
</div>
</div>

<div class="swiper-slide">
<h1 class="hbd-header">For You</h1>
<div class="polaroid-box">
<img src="flower.png">
<p class="caption">I Love You More Than Everything ❤️</p>
</div>
</div>

</div>

<div class="swiper-button-next"></div>
<div class="swiper-button-prev"></div>
<div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
/* เริ่มเว็บ */
function startSite(){
    document.getElementById("startScreen").style.display="none";
    startHearts();
}

/* swiper เดิม */
new Swiper(".mySwiper",{
effect:"coverflow",
grabCursor:true,
centeredSlides:true,
slidesPerView:"auto",
loop:false,
coverflowEffect:{
    rotate:22,
    stretch:0,
    depth:350,
    modifier:1,
    slideShadows:false
},
navigation:{nextEl:".swiper-button-next",prevEl:".swiper-button-prev"},
pagination:{el:".swiper-pagination",clickable:true}
});

/* ⭐ หัวใจตก (ไม่เยอะ) */
function startHearts(){
    const box=document.getElementById("hearts");
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="❤";
        h.style.left=Math.random()*100+"vw";
        h.style.fontSize=(16+Math.random()*18)+"px";
        h.style.animationDuration=(5+Math.random()*3)+"s";
        box.appendChild(h);
        setTimeout(()=>h.remove(),8000);
    },600); // ⭐ ไม่เยอะ
}
</script>

</body>
</html>
