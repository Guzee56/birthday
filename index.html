<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;500;600&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<style>
body{
    font-family:'Mitr',sans-serif;
    margin:0;
    overflow:hidden;
    background:#e91e63;
}
.main-bg{
    position:fixed;
    width:100%;
    height:100%;
    background:#e91e63 url('https://www.transparenttextures.com/patterns/crumpled-paper.png');
    z-index:-1;
}
.swiper{
    width:100%;
    height:100vh;
    padding-top:60px;
    padding-bottom:90px;
}
.swiper-slide{
    width:85vw;
    max-width:420px;
    height:72vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    opacity:.45;
    transition:.3s;
}
.swiper-slide-active{opacity:1;}
.polaroid-box{
    background:#fff;
    padding:14px 14px 60px 14px;
    box-shadow:0 20px 40px rgba(0,0,0,.4);
    border-radius:6px;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
}
.polaroid-box img{
    width:100%;
    height:85%;
    object-fit:contain;
    background:#fff;
}
.caption{
    font-family:'Pacifico',cursive;
    color:#d81b60;
    font-size:1.25rem;
    margin-top:15px;
    text-align:center;
}
.hbd-header{
    font-family:'Pacifico',cursive;
    font-size:2.6rem;
    color:white;
    text-shadow:3px 3px 6px rgba(0,0,0,.3);
    margin-bottom:18px;
    text-align:center;
}
.glitter{
    position:absolute;
    width:4px;
    height:4px;
    background:white;
    border-radius:50%;
    pointer-events:none;
    animation:twinkle 1.2s infinite;
}
@keyframes twinkle{
    0%,100%{opacity:0;transform:scale(0);}
    50%{opacity:1;transform:scale(1.3);}
}
.heart-fall{
    position:fixed;
    top:-10%;
    pointer-events:none;
    animation:fall linear forwards;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg);}
}
.swiper-button-next,.swiper-button-prev{color:white!important;}
.swiper-pagination-bullet-active{background:white!important;}
</style>
</head>

<body>

<div class="main-bg"></div>

<div class="swiper mySwiper">
<div class="swiper-wrapper">

<!-- Slide 1 -->
<div class="swiper-slide">
<h1 class="hbd-header">Happy Birthday</h1>
<div class="polaroid-box">
<img src="birthday1.png">
<p class="caption">My Only One ‚ù§Ô∏è</p>
</div>
</div>

<!-- Slide 2 -->
<div class="swiper-slide">
<h1 class="hbd-header">My Wishes</h1>
<div class="polaroid-box">
<img src="birthday2.png">
<p class="caption">Sswk kub baby ‚ù§Ô∏è</p>
</div>
</div>

<!-- Slide 3 -->
<div class="swiper-slide">
<h1 class="hbd-header">Memories</h1>
<div class="polaroid-box">
<img src="birthday3.png">
<p class="caption">Growing Up ‚ú®</p>
</div>
</div>

<!-- ‚≠ê Slide ‡πÉ‡∏´‡∏°‡πà -->
<div class="swiper-slide">
<h1 class="hbd-header">For You</h1>
<div class="polaroid-box">
<img src="flower.png">
<p class="caption">I Love You More Than Everything ‚ù§Ô∏è</p>
</div>
</div>

</div>

<div class="swiper-button-next"></div>
<div class="swiper-button-prev"></div>
<div class="swiper-pagination"></div>
</div>

<div id="guide-text" class="fixed bottom-6 w-full text-center text-white font-medium">
<p class="animate-bounce">Swipe to explore our story ‚ù§Ô∏è</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
var swiper=new Swiper(".mySwiper",{
effect:"coverflow",
grabCursor:true,
centeredSlides:true,
slidesPerView:"auto",
coverflowEffect:{
rotate:18,
stretch:0,
depth:260,
modifier:1,
slideShadows:false,
},
navigation:{nextEl:".swiper-button-next",prevEl:".swiper-button-prev"},
pagination:{el:".swiper-pagination",clickable:true},
on:{
reachEnd:function(){
document.getElementById('guide-text').innerHTML=
"<p class='animate-pulse text-xl'>Happy Birthday! I Love You ‚ù§Ô∏è</p>";
}
}
});

function glitter(){
const g=document.createElement('div');
g.className='glitter';
g.style.left=Math.random()*100+'vw';
g.style.top=Math.random()*100+'vh';
document.body.appendChild(g);
setTimeout(()=>g.remove(),1200);
}
setInterval(glitter,120);

function heart(){
const h=document.createElement('div');
h.className='heart-fall';
const icons=['‚ù§Ô∏è','üíñ','‚ú®','üå∏','üíï'];
h.innerHTML=icons[Math.floor(Math.random()*icons.length)];
h.style.left=Math.random()*100+'vw';
h.style.fontSize=Math.random()*15+18+'px';
const d=Math.random()*3+4;
h.style.animationDuration=d+'s';
h.style.opacity=Math.random()*.7+.3;
document.body.appendChild(h);
setTimeout(()=>h.remove(),d*1000);
}
setInterval(heart,300);
</script>

</body>
</html>
