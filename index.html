<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;500;600&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<style>
body{
    font-family:'Mitr',sans-serif;
    margin:0;
    overflow:hidden;
    background:#e91e63;
}

/* ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏° */
#startScreen{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:#e91e63;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:white;
    z-index:9999;
    text-align:center;
}

#startScreen button{
    padding:16px 34px;
    font-size:1.3rem;
    border:none;
    border-radius:12px;
    background:white;
    color:#e91e63;
    font-weight:bold;
    box-shadow:0 10px 30px rgba(0,0,0,.3);
}

/* ‡πÄ‡∏ß‡πá‡∏ö‡∏´‡∏•‡∏±‡∏Å */
.main-bg{
    position:fixed;
    width:100%;
    height:100%;
    background:#e91e63 url('https://www.transparenttextures.com/patterns/crumpled-paper.png');
    z-index:-1;
}

.swiper{
    width:100%;
    height:100vh;
    padding-top:60px;
    padding-bottom:90px;
}

.swiper-slide{
    width:85vw;
    max-width:420px;
    height:72vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    opacity:.45;
    transition:.3s;
}
.swiper-slide-active{opacity:1;}

.polaroid-box{
    background:#fff;
    padding:14px 14px 60px 14px;
    box-shadow:0 20px 40px rgba(0,0,0,.4);
    border-radius:6px;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
}

.polaroid-box img{
    width:100%;
    height:85%;
    object-fit:contain;
}

.caption{
    font-family:'Pacifico',cursive;
    color:#d81b60;
    font-size:1.25rem;
    margin-top:15px;
    text-align:center;
}

.hbd-header{
    font-family:'Pacifico',cursive;
    font-size:2.6rem;
    color:white;
    text-align:center;
    margin-bottom:18px;
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ï‡∏Å */
#hearts{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    pointer-events:none;
    overflow:hidden;
    z-index:5;
}
.heart{
    position:absolute;
    top:-10px;
    color:white;
    animation:fall linear forwards;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}
</style>
</head>

<body>

<!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏° -->
<div id="startScreen">
    <h1 style="font-size:2.7rem;margin-bottom:20px;">For You ‚ù§Ô∏è</h1>
    <button onclick="startSite()">‡∏Å‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏î‡∏π üíï</button>
</div>

<!-- ‡πÄ‡∏û‡∏•‡∏á -->
<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="hearts"></div>
<div class="main-bg"></div>

<!-- ‡πÄ‡∏ß‡πá‡∏ö‡∏´‡∏•‡∏±‡∏Å -->
<div class="swiper mySwiper" id="mainSite" style="display:none;">
<div class="swiper-wrapper">

<div class="swiper-slide">
<h1 class="hbd-header">Happy Birthday</h1>
<div class="polaroid-box">
<img src="birthday1.png">
<p class="caption">My Only One ‚ù§Ô∏è</p>
</div>
</div>

<div class="swiper-slide">
<h1 class="hbd-header">My Wishes</h1>
<div class="polaroid-box">
<img src="birthday2.png">
<p class="caption">Sswk kub baby ‚ù§Ô∏è</p>
</div>
</div>

<div class="swiper-slide">
<h1 class="hbd-header">Memories</h1>
<div class="polaroid-box">
<img src="birthday3.png">
<p class="caption">Growing Up ‚ú®</p>
</div>
</div>

<div class="swiper-slide">
<h1 class="hbd-header">For You</h1>
<div class="polaroid-box">
<img src="flower.png">
<p class="caption">I Love You More Than Everything ‚ù§Ô∏è</p>
</div>
</div>

</div>

<div class="swiper-button-next"></div>
<div class="swiper-button-prev"></div>
<div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
/* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏ß‡πá‡∏ö */
function startSite(){
    document.getElementById("startScreen").style.display="none";
    document.getElementById("mainSite").style.display="block";

    const music=document.getElementById("bgm");
    music.play().catch(()=>{});

    startHearts();
}

/* swiper */
new Swiper(".mySwiper",{
effect:"coverflow",
grabCursor:true,
centeredSlides:true,
slidesPerView:"auto",
coverflowEffect:{rotate:18,depth:260,slideShadows:false},
navigation:{nextEl:".swiper-button-next",prevEl:".swiper-button-prev"},
pagination:{el:".swiper-pagination",clickable:true}
});

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à */
function startHearts(){
    const box=document.getElementById("hearts");

    setInterval(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="‚ù§";
        h.style.left=Math.random()*100+"vw";
        h.style.fontSize=(15+Math.random()*35)+"px";
        h.style.animationDuration=(4+Math.random()*4)+"s";
        box.appendChild(h);
        setTimeout(()=>h.remove(),8000);
    },80);
}
</script>

</body>
</html>
