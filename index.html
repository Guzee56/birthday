<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;500;600&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<style>
body{
font-family:'Mitr',sans-serif;
margin:0;
overflow:hidden;
background:#e91e63;
}

/* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏° */
#startScreen{
position:fixed;
inset:0;
background:#e91e63;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}
#startBtn{
padding:18px 36px;
font-size:22px;
border:none;
border-radius:16px;
background:white;
color:#e91e63;
font-weight:600;
box-shadow:0 10px 30px rgba(0,0,0,.3);
}

/* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
.main-bg{
position:fixed;
width:100%;
height:100%;
background:#e91e63 url('https://www.transparenttextures.com/patterns/crumpled-paper.png');
z-index:-1;
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à */
#hearts-container{
position:fixed;
inset:0;
pointer-events:none;
z-index:0;
}
.heart{
position:absolute;
top:-10%;
animation:fall linear forwards;
}
@keyframes fall{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(110vh);opacity:0;}
}

.swiper{
width:100%;
height:100vh;
padding-top:60px;
padding-bottom:90px;
z-index:1;
}
.swiper-slide{
width:85vw;
max-width:420px;
height:72vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
opacity:.45;
transition:.3s;
}
.swiper-slide-active{opacity:1;}

.polaroid-box{
background:#fff;
padding:14px 14px 60px 14px;
box-shadow:0 20px 40px rgba(0,0,0,.4);
border-radius:6px;
width:100%;
height:100%;
display:flex;
flex-direction:column;
}
.polaroid-box img{
width:100%;
height:85%;
object-fit:contain;
}

.caption{
font-family:'Pacifico',cursive;
color:#d81b60;
font-size:1.25rem;
margin-top:15px;
text-align:center;
}
.hbd-header{
font-family:'Pacifico',cursive;
font-size:2.6rem;
color:white;
text-align:center;
margin-bottom:18px;
}
</style>
</head>

<body>

<!-- ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏° -->
<div id="startScreen">
<button id="startBtn">‡∏Å‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏° ‚ù§Ô∏è</button>
</div>

<audio id="bgm" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="main-bg"></div>
<div id="hearts-container"></div>

<div class="swiper mySwiper">
<div class="swiper-wrapper">

<div class="swiper-slide">
<h1 class="hbd-header">Happy Birthday</h1>
<div class="polaroid-box">
<img src="birthday1.png">
<p class="caption">My Love ‚ù§Ô∏è</p>
</div>
</div>

<div class="swiper-slide">
<h1 class="hbd-header">My Wishes</h1>
<div class="polaroid-box">
<img src="birthday2.png">
<p class="caption">Sswk kub baby ‚ù§Ô∏è</p>
</div>
</div>

<div class="swiper-slide">
<h1 class="hbd-header">Memories</h1>
<div class="polaroid-box">
<img src="birthday3.png">
<p class="caption">Growing Up ‚ú®</p>
</div>
</div>

<div class="swiper-slide">
<h1 class="hbd-header">For You</h1>
<div class="polaroid-box">
<img src="flower.png">
<p class="caption">I Love You More Than Everything ‚ù§Ô∏è</p>
</div>
</div>

</div>

<div class="swiper-button-next"></div>
<div class="swiper-button-prev"></div>
<div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
/* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏° -> ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á */
document.getElementById("startBtn").onclick=()=>{
document.getElementById("bgm").play();
document.getElementById("startScreen").style.display="none";
};

/* Swiper */
new Swiper(".mySwiper",{
effect:"coverflow",
grabCursor:true,
centeredSlides:true,
slidesPerView:"auto",
coverflowEffect:{rotate:18,depth:260,slideShadows:false},
navigation:{nextEl:".swiper-button-next",prevEl:".swiper-button-prev"},
pagination:{el:".swiper-pagination",clickable:true}
});

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à */
const c=document.getElementById('hearts-container');
const h=['‚ù§Ô∏è','üíù','üíó'];
function make(){
const d=document.createElement('div');
d.className='heart';
d.innerText=h[Math.floor(Math.random()*h.length)];
d.style.left=Math.random()*100+'%';
d.style.fontSize=(Math.random()*18+14)+'px';
const t=Math.random()*2+4;
d.style.animationDuration=t+'s';
c.appendChild(d);
setTimeout(()=>d.remove(),t*1000);
}
setInterval(make,700);
</script>

</body>
</html>
