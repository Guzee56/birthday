<!DOCTYPE html>

<head>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;500;600&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<style>
body{
    font-family:'Mitr',sans-serif;
    margin:0;
    overflow:hidden;
    background:#e91e63;
}
.main-bg{
    position:fixed;
    width:100%;
    height:100%;
    background:#e91e63 url('https://www.transparenttextures.com/patterns/crumpled-paper.png');
    z-index:-1;
}
.swiper{
    width:100%;
    height:100vh;
    padding-top:60px;
    padding-bottom:90px;
}
.swiper-slide{
    width:85vw;
    max-width:420px;
    height:72vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    opacity:.45;
    transition:.3s;
}
.swiper-slide-active{opacity:1;}
.polaroid-box{
    background:#fff;
    padding:14px 14px 60px 14px;
    box-shadow:0 20px 40px rgba(0,0,0,.4);
    border-radius:6px;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
}
.polaroid-box img{
    width:100%;
    height:85%;
    object-fit:contain;
}
.caption{
    font-family:'Pacifico',cursive;
    color:#d81b60;
    font-size:1.25rem;
    margin-top:15px;
    text-align:center;
}
.hbd-header{
    font-family:'Pacifico',cursive;
    font-size:2.6rem;
    color:white;
    text-align:center;
    margin-bottom:18px;
}
</style>
</head>

<body>

<!-- üéµ ‡πÄ‡∏û‡∏•‡∏á -->
<audio id="bgm" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">

<div class="main-bg"></div>

<div class="swiper mySwiper">
<div class="swiper-wrapper">

<div class="swiper-slide">
<h1 class="hbd-header">Happy Birthday</h1>

</div>

</div>
</div>

</div>

<div class="swiper-button-next"></div>
<div class="swiper-button-prev"></div>
<div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
var swiper=new Swiper(".mySwiper",{
effect:"coverflow",
grabCursor:true,
centeredSlides:true,
slidesPerView:"auto",
coverflowEffect:{
rotate:18,

},
navigation:{nextEl:".swiper-button-next",prevEl:".swiper-button-prev"},

const music=document.getElementById("bgm");

function playMusic(){
    music.play().catch(()=>{});
}
window.addEventListener("load",playMusic);
document.body.addEventListener("click",playMusic);
document.body.addEventListener("touchstart",playMusic);
</script>

</body>
</html>
